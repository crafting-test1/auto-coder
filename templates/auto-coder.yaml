endpoints:
  - name: webhook
    http:
      routes:
        - backend:
            target: dev
            port: webhook
          path_prefix: /
      auth_proxy:
        disabled: true
  - name: github-mcp
    type: INTERNAL
    http:
      routes:
        - backend:
            target: mcp-proxy
            port: github
          path_prefix: /
      auth_proxy:
        disabled: true
      path: /mcp
  - name: linear-mcp
    type: INTERNAL
    http:
      routes:
        - backend:
            target: mcp-proxy
            port: linear
          path_prefix: /
      auth_proxy:
        disabled: true
      path: /mcp
  - name: slack-mcp
    type: INTERNAL
    http:
      routes:
        - backend:
            target: slack-mcp
            port: slack
          path_prefix: /
      auth_proxy:
        disabled: true
      path: /mcp
workspaces:
  - name: dev
    ports:
      - name: webhook
        port: 3000
        protocol: HTTP/TCP
    checkouts:
      - path: auto-coder
        repo:
          git: https://github.com/crafting-test1/auto-coder
containers:
  - name: mcp-proxy
    image: nginx:alpine
    args:
      - /bin/sh
      - -c
      - |
        printf 'events {} 
        http { 
          server { 
            listen 8082; 
            location /mcp { 
              proxy_set_header Authorization "Bearer $GITHUB_PERSONAL_ACCESS_TOKEN"; 
              proxy_set_header Host api.githubcopilot.com; 
              proxy_pass https://api.githubcopilot.com/mcp/; 
              proxy_http_version 1.1; 
              proxy_buffering off; 
              proxy_ssl_server_name on;
            } 
          } 
          server { 
            listen 8080; 
            location /mcp { 
              proxy_set_header Authorization "Bearer $LINEAR_API_TOKEN"; 
              proxy_set_header Host mcp.linear.app; 
              proxy_pass https://mcp.linear.app/mcp; 
              proxy_http_version 1.1; 
              proxy_buffering off; 
              proxy_ssl_server_name on;
            } 
          } 
        }' > /etc/nginx/nginx.conf && nginx -g 'daemon off;'
    env:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${secret:github_pat}
      - LINEAR_API_TOKEN=${secret:linear_api_key}
    ports:
      - name: github
        port: 8082
        protocol: HTTP/TCP
      - name: linear
        port: 8080
        protocol: HTTP/TCP
  - name: slack-mcp
    image: ghcr.io/korotovsky/slack-mcp-server:latest
    entrypoint:
      - mcp-server
    args:
      - --transport
      - http
    env:
      - SLACK_MCP_PORT=8081
      - SLACK_MCP_HOST=0.0.0.0
      - SLACK_MCP_XOXB_TOKEN=${secret:slack_token}
    ports:
      - name: slack
        port: 8081
        protocol: HTTP/TCP
customizations:
  - mcp_server:
      endpoint: github-mcp
  - mcp_server:
      endpoint: slack-mcp
  - mcp_server:
      endpoint: linear-mcp